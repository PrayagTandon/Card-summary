<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="Css/media.css" />

    <title>Frontend mentor | Order summary card</title>
  </head>
  <body>
    <div class="background-img" role="img"></div>
    <main class="main-container">
      <section class="card-summary">
        <div class="img-container">
          <img
            src="images/illustration-hero.svg"
            alt="hero-image"
            class="hero-img"
          />
        </div>
        <div class="text">
          <div class="text-container">
            <h2 class="secondary-heading">Order Summary</h2>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="annual-plan">
            <div class="plan">
              <img src="images/icon-music.svg" alt="music-icon" />
              <div class="plan-text">
                <h3 class="plan-heading">Annual Plan</h3>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <div class="change-link">
              <a href="#" class="link-text">Change</a>
            </div>
          </div>

          <div class="payment">
            <button class="btn-payment">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
